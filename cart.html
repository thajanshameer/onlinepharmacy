<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>

  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr.total {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    
    img {
      max-width: 100px;
      height: auto;
    }
    
    button {
      background-color: #ff5555;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #ff0000;
    }
  

</style>
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>
  <div class="container">
    <table>
      <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
      
      <tr>
        <td><img src="product1.jpg" alt="Product"></td>
        <td>Product 1</td>
        <td>$19.99</td>
        <td>2</td>
        <td>$39.98</td>
        <td><button>Remove</button></td>
      </tr>
      <tr>
        
        <td><img src="product2.jpg" alt="Product"></td>
        <td>Product 2</td>
        <td>$29.95</td>
        <td>3</td>
        <td>$89.85</td>
        <td><button>Remove</button></td>
      </tr>
      <tr class="total">
        <td colspan="4">Total</td>
        <td>$129.83</td>
        <td></td>
      </tr>
    </table>
  </div>
</body>
</html>
